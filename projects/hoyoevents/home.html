<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miHoYo Club - Official Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .event-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gradient-to-br from-[#0F172A] to-[#1E293B] text-gray-100">
    <!-- Navigation -->
    <nav class="glass-card sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold"><i class="fa-solid fa-rocket mr-2 text-purple-400"></i>miHoYo Club</a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="hover:text-purple-300">Home</a>
                    <div class="relative group">
                        <button class="hover:text-purple-300">Events <i class="fas fa-chevron-down text-xs"></i></button>
                        <div class="absolute hidden group-hover:block glass-card p-4 mt-2 rounded-lg w-48">
                            <a href="#" class="block py-2 hover:text-purple-300">Current Events</a>
                            <a href="#" class="block py-2 hover:text-purple-300">Future Events</a>
                            <a href="#" class="block py-2 hover:text-purple-300">Past Events</a>
                        </div>
                    </div>
                    <a href="#" class="hover:text-purple-300">Search</a>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                    <button class="md:hidden"><i class="fas fa-bars"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Upcoming Events</h1>
            <div class="max-w-2xl mx-auto relative">
                <input type="text" placeholder="Search events..." class="w-full bg-white/10 rounded-lg px-6 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <i class="fas fa-search absolute right-4 top-4 text-gray-400"></i>
            </div>
        </div>

        <!-- Events Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Event Card 1 -->
            <div class="event-card glass-card rounded-xl p-6 transition-transform duration-300">
                <div class="relative mb-4">
                    <img src="https://picsum.photos/400/250?random=1" alt="Event" class="rounded-lg w-full">
                    <span class="absolute top-4 right-4 bg-green-500 text-xs px-3 py-1 rounded-full">Current</span>
                </div>
                <h3 class="text-xl font-bold mb-2">Stellar Voyage Cosplay Contest</h3>
                <div class="flex items-center text-sm text-gray-400 mb-4">
                    <i class="fas fa-calendar-day mr-2"></i>
                    <span>2023-12-15 14:00 UTC</span>
                </div>
                <p class="text-gray-300 mb-4 line-clamp-3">Showcase your best Honkai: Star Rail character cosplay! Submit photos or videos of your Trailblazer...</p>
                <div class="flex justify-between items-center">
                    <button class="bg-purple-500 hover:bg-purple-600 px-6 py-2 rounded-lg">
                        <i class="fas fa-ticket-alt mr-2"></i>Join Now
                    </button>
                    <div class="flex items-center">
                        <i class="fas fa-users mr-2 text-sm"></i>
                        <span class="text-sm">1.2k</span>
                    </div>
                </div>
            </div>

            <!-- More event cards would be added here following the same structure -->
        </div>
    </main>

    <!-- Event Detail Modal (Example) -->
    <div class="fixed inset-0 bg-black/50 hidden" id="eventModal">
        <div class="glass-card max-w-2xl mx-auto mt-20 p-8 rounded-xl">
            <!-- Modal content would be dynamically populated -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="fixed inset-0 bg-black/50 hidden" id="loginModal">
        <div class="glass-card max-w-md mx-auto mt-20 p-8 rounded-xl">
            <h2 class="text-2xl font-bold mb-6">Sign In</h2>
            <input type="email" placeholder="Email" class="w-full bg-white/10 rounded-lg px-4 py-3 mb-4">
            <input type="password" placeholder="Password" class="w-full bg-white/10 rounded-lg px-4 py-3 mb-6">
            <button class="w-full bg-purple-500 hover:bg-purple-600 py-3 rounded-lg">Continue</button>
        </div>
    </div>

    <script>
        // Simple interactivity
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').classList.toggle('hidden');
        });

        // Event card click handler (would load dynamic content)
        document.querySelectorAll('.event-card').forEach(card => {
            card.addEventListener('click', () => {
                document.getElementById('eventModal').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
